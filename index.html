<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Recipe Collection</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h1>Recipe Collection</h1>
        <p class="subtitle">Please login to continue</p>

        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username (e.g., emilys)"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password (any non-empty value)"
              required
            />
          </div>

          <div id="errorMessage" class="error-message"></div>
          <div id="successMessage" class="success-message"></div>

          <button type="submit" id="loginButton" class="btn-login">
            <span id="buttonText">SIGN IN</span>
            <span id="loader" class="loader hidden"></span>
          </button>
        </form>

        <div class="demo-hint">
          <p><small>Demo users: emilys, michaelw, sophiab, etc.</small></p>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
