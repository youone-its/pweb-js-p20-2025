<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookIt</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="form.css" rel="stylesheet">

</head>
<body>
    <div class="auth-container">
        <div class="image-section">
            <h1>Recipe Collection</h1>
            <p>Cook it yourself, and share happiness to everyone</p>
        </div>

        <div class="form-section">
            <div class="form-wrapper">
                <div id="loginForm" class="auth-form active">
                    <div class="form-header">
                        <h2>Welcome Back</h2>
                        <p>Please login to your account</p>
                    </div>

                    <div id="loginError" class="message error-message"></div>
                    <div id="loginSuccess" class="message success-message"></div>

                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input 
                                type="text" 
                                id="loginUsername" 
                                name="username" 
                                placeholder="Enter your username"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input 
                                type="password" 
                                id="loginPassword" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                            >
                        </div>

                        <button type="submit" class="btn-submit" id="loginBtn">
                            <span id="loginButtonText">Sign In</span>
                            <span id="loginLoader" class="loader"></span>
                        </button>
                    </form>

                    <div class="demo-hint">
                        <small>API Users: emilys / emilyspass<br>Or create your own account!</small>
                    </div>

                    <div class="toggle-form">
                        Don't have an account? <a onclick="toggleForms('register')">Sign Up</a>
                    </div>
                </div>

                <div id="registerForm" class="auth-form">
                    <div class="form-header">
                        <h2>Create Account</h2>
                        <p>Join us and start collecting recipes</p>
                    </div>

                    <div id="registerError" class="message error-message"></div>
                    <div id="registerSuccess" class="message success-message"></div>

                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="registerFirstName">First Name</label>
                            <input 
                                type="text" 
                                id="registerFirstName" 
                                name="firstName" 
                                placeholder="Enter your first name"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="registerLastName">Last Name</label>
                            <input 
                                type="text" 
                                id="registerLastName" 
                                name="lastName" 
                                placeholder="Enter your last name"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input 
                                type="text" 
                                id="registerUsername" 
                                name="username" 
                                placeholder="Choose a username"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input 
                                type="email" 
                                id="registerEmail" 
                                name="email" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input 
                                type="password" 
                                id="registerPassword" 
                                name="password" 
                                placeholder="Create a password"
                                minlength="6"
                                required
                            >
                        </div>

                        <button type="submit" class="btn-submit" id="registerBtn">
                            <span id="registerButtonText">Sign Up</span>
                            <span id="registerLoader" class="loader"></span>
                        </button>
                    </form>

                    <div class="toggle-form">
                        Already have an account? <a onclick="toggleForms('login')">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
